<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JQuery 연습하고 가기!</title>
  

  <!-- JQuery를 import 합니다 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <style type="text/css">
    div.question-box {
      margin: 10px 0 20px 0;
    }


    /*테이블만들기*/

    table {
      border: 1px solid;
      border-collaps: collapse;
    }
    td, th {
      padding: 10px;
      border: 1px solid;
    }
    .urgent {
      color: red;
      font-weight: bold;
    }
  </style>

  <script>
    function q1() {
      //버튼을 클릭했을때 기존에 있던걸 지움
      $('#names-q1').html('');

      //API값 불러오기
      $.ajax({
        type: "GET",
        url: "https://api.thecatapi.com/v1/images/search",
        data: {},
        success: function(response){
          console.log(response)
          let rows = response[0]["url"];
          let imgUrl = response[0]['url'];
          $("#names-q1").attr("src", imgUrl);

            //가져온 데이터를 테이블에 붙여준다
            $('#names-q1').append(imgUrl);
          }
        })
      }
    

    
  </script>

</head>
<body>
  <h1>JQuery+Ajax의 조합을 연습하자!</h1>

  <hr/>

  <div class="question-box">
    <h2>1. 서울시 OpenAPI(실시간 미세먼지 상태)를 이용하기</h2>
    <p>모든 구의 미세먼지를 표기해주세요</p>
    <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
    <button onclick="q1()">업데이트</button>
 
    <img id = "names-q1" src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="Smiley face" width="400">



  </body>
  </html>
